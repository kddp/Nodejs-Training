<!DOCTYPE html>
<html ng-app="demoApp">
	<head>
		<title>AngularJS Routes</title>
	</head>
	<body>
		<div ng-view=""></div>

		<script src="angular.js"></script>
		
		<script>
			var demoApp = angular.module('demoApp', []);

				demoApp.config(function ($routeProvider){
						       		$routeProvider
						            	.when('/',
								        {
								            controller: 'SimpleController',
								            templateUrl: 'Partial/View1.html'
								        })
						            
						            	.when('/partial2',
								        {
								            controller: 'SimpleController',
								            templateUrl: 'Partial/View2.html'
								        })
						            	.otherwise({ redirectTo: '/' });
						   		});

    		demoApp.controller('SimpleController', function ($scope) {
							        $scope.customers = [
										{ name: 'Dave Jones', city: 'Phoenix' },
										{ name: 'Jamie Riley', city: 'Atlanta' },
										{ name: 'Heedy Wahlin', city: 'Chandler' },
										{ name: 'Thomas Winter', city: 'Seattle' }
							        ];
    		})
			
			var controller ={};
			controller.SimpleController = function($scope)
			{
				$scope.customers=[{name:'Dave',city:'Atlanta'},{name:'James',city:'San Fransisco'},             
                                  {name:'Martin',city:'Colrado'},{name:'John',city:'New York'},
                                  {name:'David',city:'Paris'}];
			};
			demoApp.controller(controller);
			
		</script>	
	</body>
</html>
